plugins {
    id 'java'
    id 'fabric-loom' version '1.9.2'
}

group = 'com.fawnoculus.nochat'
version = '1.0.0'

repositories {
    maven { url = "https://maven.fabricmc.net/" }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings  "net.fabricmc:yarn:1.21.1+build.3:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.9"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.116.0+1.21.1"
    implementation("fabric-loom:fabric-loom.gradle.plugin:1.9.2")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 21
}

// Remap the output jar to Mojang names and make it the default artifact
tasks.remapJar {
    archiveClassifier.set('')
}
tasks.build {
    dependsOn(remapJar)
}
